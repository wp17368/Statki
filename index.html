<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="height=device-height, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <title>Statki</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="d-flex flex-column my-auto">
          <header id="header" class="invisible">
            <h1>Ustaw swoją flotę na morzu</h1>
          </header>
          <input
            type="text"
            id="player1-name-input"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="none"
            spellcheck="false"
            placeholder="Podaj swoją nazwę"
          />
          <input
            type="text"
            id="player2-name-input"
            autocorrect="off"
            autocapitalize="none"
            class="invisible"
            autocomplete="off"
            spellcheck="false"
            placeholder="Podaj swoją nazwę"
          />
          <button id="player-name-button">Zatwierdź</button>
          <table id="shootingBoard" class="invisible"></table>
          <table id="bluePrint" class="invisible"></table>
          <button id="place-ship-button" class="invisible">
            Umieść Statek
          </button>
          <button class="invisible" id="finish-setup-1">Zatwierdź flotę</button>
          <button class="invisible" id="finish-setup-2">Zatwierdź flotę</button>
          <button id="begin-game-button" class="invisible">
            Rozpocznij grę
          </button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
